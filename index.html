  			left: 50%;
  			margin: -64px 0 0 -64px;
  			pointer-events: none;
  			z-index: 11;
  			opacity: 1;
  			-webkit-transition: opacity 0.25s;
  			-moz-transition: opacity 0.25s;
  			-o-transition: opacity 0.25s;

  			transition: opacity 0.25s;
  		}
  	</style>
</head>
<body>
	<!--ADD THE FORM EMBEDURL BELOW-->
	<meta itemprop="embedUrl" content="https://docs.google.com/forms/d/e/1FAIpQLScD5cfjwwhvfj3llbDap7KgQmihvjcRTeqg89nIoyXINFHypg/viewform?embedded=true">

	<!--ADD THE FORM RESPONSE ACTION HERE, WITH A REDIRECT-->
	<script type="text/javascript">var submitted=false;</script>
	<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='http://burmjohn.github.io/S3FPV_Map/results/';}"></iframe>
	<form action="https://docs.google.com/forms/d/e/1FAIpQLScD5cfjwwhvfj3llbDap7KgQmihvjcRTeqg89nIoyXINFHypg/formResponse" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;">
		<div class="container">
			<div class="jumbotron starter-template">
				<h1>S3 FPV Member Map</h1>
			</div>
			<div class="starter-template">
				<h2><em>(1) </em>Where you at?<h2>
				<p><small>Drag the map to center the marker on your general location</small></p>
				<div id="map">
					<span id="centerpoint" class="" style="display: inline;">
						<span class="shadow"></span>
						<span class="x"></span>
						<span class="marker"></span>
					</span>
				</div>
				<div class="starter-template">
					<h2><em>(2) </em>What's your Pilot Handle?<h2>
					<input class="form-control" name="entry.299528647" value="" id="entry_299528647" placeholder="Username">
				</div>
				<!-- ADD GOOGLEFORM-RELATED INPUTS HERE, ALL HIDDEN.
				THEY'LL BE GIVEN VALUES IN THE SCRIPT BELOW
				THE "NAME" AND "ID" PARAMETERS MUST CORRESPOND TO
				THOSE IN THE SOURCE OF THE GOOGLE-HOSTED LIVE FORM-->

				<!-- QUESTION 2: LAT/LONG -->
				<input type="hidden" name="entry.375895535" value="" id="entry_375895535">
				<input type="hidden" name="entry.126339808" value="" id="entry_126339808">

				<!-- PAGE STUFF -->
				<input type="hidden" name="pageNumber" value="0">
				<input type="hidden" name="backupCache" value="">
			</div>
			<div class="submit-template">
				<h2>That's it! Thanks!<h2>
				<input type="submit" name="submit" value="Submit" class="btn-lg btn-success">
				<!-- Attribution
				a repurposed @vtcraghead joint, modified by @dmofot, again by @kernelsndrs
				-->
			</div>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
	<script type='text/javascript'>
		// Set default location in case the IP doesn't have one
		var y = 40.753685;
		var x = -73.999164;
		var z = 9;
		$('#entry_375895535').attr('value', y);
		$('#entry_126339808').attr('value', x);

		// Build the map
		L.mapbox.accessToken = 'pk.eyJ1IjoiYnVybWpvaG4iLCJhIjoiY2pmdHVmcmk1MGp5ZDJxcW44Z3B5Zmd6bSJ9.K4InV_V8BxGHoNPL5tV75g';
		var map = L.mapbox.map('map', 'mapbox.streets', {scrollWheelZoom:false}).setView([y, x], z);

		// Update these values as the map gets dragged around
		map.on('moveend', function(event) {
			$('#entry_375895535').attr('value', map.getCenter().lat);
			$('#entry_126339808').attr('value', map.getCenter().lng);
		});

		// Grab IP location from freegeoip API
		$.getJSON('https://freegeoip.net/json/', function(json) {
			if (json) {
				y = json.latitude;
				x = json.longitude;
				z = 8
				// Set form lat/lon fields from map center location
				$('#entry_375895535').attr('value', y);
				$('#entry_126339808').attr('value', x);
				map.panTo([y, x]);
			}
		});
	</script>
</body>
